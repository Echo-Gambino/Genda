<!-- 
	cmpntFeed.html

	Purpose: Acts as the main 'feed' for the user to browse their agenda / todo list.
-->

<style>

.feed-main
{
	width: 100%;
	height: 90%;

	position: relative;

	top: 50%;
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);
}

.feed-main > table
{
	width: 100%;
}

.feed-item
{
	border: 1px solid lightgreen;

	height: 40px;
}

</style>

<div class="feed-main">

<table>
<tbody>

	{% for i in items %}
	<tr>
		<td>
			<div class="feed-item">
			{{ i }}
			</div>
		</td>
	</tr>
	{% endfor %}

</tbody>
</table>

</div>


{% block body %}
{% endblock %}
