<!-- 
	cmpntFeed.html

	Purpose: Acts as the main 'feed' for the user to browse their agenda / todo list.
-->

<style>

.feed-main
{
	width: 100%;
	height: 100%;

	position: relative;

	top: 50%;
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);
}

.feed-main > table
{
	width: 100%;
	height: 100%;
	text-align: left;
}

.feed-item
{
	border: 1px solid lightgreen;

	min-height: 50px;

	max-height: 100px;

	padding-top: 5px;
	padding-bottom: 5px;
	padding-right: 5px;
	padding-left: 5px;
}

.item-title
{
	margin: 0;

	margin-bottom: 5px;
}

.item-description
{
	margin-left: 10px;

	max-height: 70px;

	overflow: hidden;
}

</style>

<div class="feed-main">

<table>
<tbody>

	{% for f in feed %}
	<tr>
		<td>
			<div class="feed-item">
				<h3 class="item-title">
					<u>{{ f.title }}</u>
				</h3>
				<div class="item-description">
					<span>{{ f.data }}</span>
				</div>
			</div>
		</td>
	</tr>
	{% endfor %}

</tbody>
</table>

</div>


{% block body %}
{% endblock %}
